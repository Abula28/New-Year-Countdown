<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">


    <script src="app.js" defer></script>

    <title>Document</title>
</head>
<body>
    
    <div class="main">
        <h1 class="header">HAPPY NEW YEAR</h1>
        <p class="minus">T - MINUS: </p>
        <div class="time-cards">
            <div class="card">
                <h2 class="days"></h2>
                <p>Days</p>
            </div>

            <div class="card">
                <h2 class="hours"></h2>
                <p>Hours</p>
            </div>

            <div class="card">
                <h2 class="minutes"></h2>
                <p>Minutes</p>
            </div>

            <div class="card">
                <h2 class="seconds"></h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>

</body>
</html>
